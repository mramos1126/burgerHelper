<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<title>Burger-Finder</title>
</head>
<body>

	<h1> Welcome to Burger-Finder</h1>
	
	<div id = "food">
		
		<div class="col-md-4">
			<p>Ordered Food</p>
			<div id = "list">
				
			</div>
		</div>


		<div class="col-md-4">
			<img src="images.jpeg">
		</div>



		<div class="col-md-4">
			<div id = "devour">
				<p>Devoured Food</p>
			</div>
		</div>


	</div>
	

	<form   class="button-size">
		<textarea class="form-control" id = "word" placeholder= "Type any burger of your choice!"style ="width:auto; min-width:300px;"type="text" name="user_plan"></textarea>
		<div class="col-md-6">
			<button type="submit" class="btn btn-primary"id ="burger">Request!</button>
		</form>
	</div>
	<div class="col-md-6">
		<form   class="button-size">

			<button type="submit" class="btn btn-danger"id ="devoured" >Devour!</button>
		</form>

	</div>

	<script type="text/javascript"> 
		$(document).ready(function() {
			$('#burger').on('click', function(){
				var	newBurger =  $("#word").val();
			

				$('#list').append('<br>' + newBurger +'<br>');
				console.log(newBurger);
				

			var currentURL = window.location.origin;
$.post( currentURL + "/api/burger", {newBurger:newBurger})
				.done(function(data){
					console.log(data);
				})	
				
			$('#word').val("");
			return false;
			
			});
		


		$('#devoured').on('click', function(){

	$("#list").contents().appendTo('#devour');;
return false;

		});			 

		});	


	


</script>
<style type="text/css">

	h1{
		text-align: center;
		margin-bottom: 50px;
	}
	#food{
		margin-bottom: 300px;
	}

</style>

</body>
</html>
